<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GoBank API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GoBank API</h1>
        <img src="./gobank.png" width="150px" alt="">
        <p>Your reliable fintech backend solution.</p>
    </div>
    <div class="container">
        <h2 style="color: #333;">API Routes (All are POST routes except users)</h2>
        <ul>
            <li><a href="http://127.0.0.1:3000/find">Log In</a></li>
            <li><a href="http://127.0.0.1:3000/users">See Users</a></li>
            <li><a href="http://127.0.0.1:3000/createuser">Create User</a></li>
        </ul>
    </div>
</body>
</html>
